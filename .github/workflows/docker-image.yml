name: Docker Image CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag snooker_tool
      - name: Run the Docker image
        run: docker-compose up -d
      - name: Run tests
        run: docker-compose exec api python -m pytest "src/tests"
